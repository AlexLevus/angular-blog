<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Войти в панель администратора</h2>
  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{error}}
  </div>
  <div class="alert alert-info" *ngIf="message">
    {{message}}
  </div>
  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').invalid && form.get('email').touched}"
  >
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div class="validation" *ngIf="form.get('email').invalid && form.get('email').touched">
      <small *ngIf="form.get('email').errors.required">
        Поле email не может быть пустым
      </small>
      <small *ngIf="form.get('email').errors.email">
        Введите корректный email
      </small>
    </div>
  </div>
  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').invalid && form.get('password').touched}"
  >
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div class="validation" *ngIf="form.get('password').invalid && form.get('password').touched">
      <small *ngIf="form.get('password').errors.required">
        Поле password не может быть пустым
      </small>
      <small *ngIf="form.get('password').errors.minlength">
        Длина должна быть не менее {{form.get('password').errors.minlength.requiredLength}}
      </small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted">Войти</button>
</form>
